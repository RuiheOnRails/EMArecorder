<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="index.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>EMA</title>
</head>


<body>
    <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4">EMA</h1>
                <p class="lead">Ecological Momentary Assessment. <br> 
                press start, then record reactions by clicking corresponding buttons.
                <br>
                when finished, press stop, then press download to export recorded data in csv
                </p>
            </div>
    </div>

    <div id="centerStuff" class="container container-fluid ">
        <div id="controlButtons"class="d-flex justify-content-center flex-wrap">
            <button id="btnStart" name="Start" type="button" class="btn btn-outline-success m-1">Start</button>
            <button id="btnStop" name="Stop" type="button" class="btn btn-outline-danger m-1">Stop</button>
            <button id="btnReset" type="button" class="btn btn-outline-warning m-1">Reset</button>
            <button id="btnDownload" type="button" class="btn btn-outline-info m-1">Download</button>
        </div>

        <div id="emotionButtons"class="d-flex justify-content-center flex-wrap">
            <button name="Bored"id="btnBore" type="button" class="btn btn-outline-dark btn-lg custBtn">Bored</button>
            <button name="Engaged and Concentrated" id="btnEnCo" type="button" class="btn btn-outline-dark btn-lg custBtn">Engaged <br> & <br> Concentrated</button>
            <button name="Frustrated" id="btnFrus" type="button" class="btn btn-outline-dark btn-lg custBtn">Frustrated</button>
            <button name="Delight" id="btnDeli" type="button" class="btn btn-outline-dark btn-lg custBtn">Delight</button>
            <button name="Confused" id="btnConf" type="button" class="btn btn-outline-dark btn-lg custBtn">Confused</button>
            <button name="Surprised" id="btnSupr" type="button" class="btn btn-outline-dark btn-lg custBtn">Surprised</button>
            <button name="Neutral" id="btnNeut" type="button" class="btn btn-outline-dark btn-lg custBtn">Neutral</button>
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
